<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>資料請求・お問い合わせ - 人材定着保険（仮称）</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', 'Inter', sans-serif;
        }
         .form-label {
            @apply block text-sm font-medium text-gray-700 mb-1;
        }
        .form-input {
            @apply block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm;
        }
        .form-required {
            @apply ml-1 text-xs font-medium text-red-600 bg-red-100 px-2 py-0.5 rounded-full;
        }
    </style>
</head>
<body class="bg-slate-50 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <!-- メインページに戻るリンク -->
            <a href="index.html" class="text-xl md:text-2xl font-bold text-blue-900 hover:text-blue-700 transition">
                人材定着保険<span class="text-sm">（仮称）</span>
            </a>
            <a href="index.html" class_="">
                &larr; メインページに戻る
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="py-16">
        <div class="container mx-auto px-6">
            <div class="max-w-2xl mx-auto bg-white p-8 md:p-12 rounded-lg shadow-2xl border-t-4 border-blue-600">
                <h2 class="text-2xl md:text-3xl font-bold text-center text-blue-900 mb-2">資料請求・お問い合わせ</h2>
                <p class="text-center text-gray-600 mb-8">
                    サービスに関するご質問や資料請求は、下記フォームよりお気軽にご連絡ください。<br>
                    担当者より追ってご連絡いたします。
                </p>

                <!-- Form -->
                <form action="#" method="POST" class="space-y-6">
                    <!-- 会社名 -->
                    <div>
                        <label for="company-name" class="form-label">
                            会社名
                            <span class="form-required">必須</span>
                        </label>
                        <input type="text" id="company-name" name="company-name" required class="form-input" placeholder="株式会社〇〇">
                    </div>

                    <!-- 部署名 -->
                    <div>
                        <label for="department" class="form-label">
                            部署名
                        </label>
                        <input type="text" id="department" name="department" class="form-input" placeholder="人事部">
                    </div>

                    <!-- ご担当者名 -->
                    <div>
                        <label for="contact-name" class="form-label">
                            ご担当者名
                            <span class="form-required">必須</span>
                        </label>
                        <input type="text" id="contact-name" name="contact-name" required class="form-input" placeholder="山田 太郎">
                    </div>

                    <!-- 電話番号 -->
                    <div>
                        <label for="phone" class="form-label">
                            電話番号
                            <span class="form-required">必須</span>
                        </label>
                        <input type="tel" id="phone" name="phone" required class="form-input" placeholder="03-1234-5678">
                    </div>

                    <!-- メールアドレス -->
                    <div>
                        <label for="email" class="form-label">
                            メールアドレス
                            <span class="form-required">必須</span>
                        </label>
                        <input type="email" id="email" name="email" required class="form-input" placeholder="yamada@example.com">
                    </div>

                    <!-- 従業員規模 -->
                    <div>
                        <label for="employee-count" class="form-label">
                            従業員規模
                        </label>
                        <select id="employee-count" name="employee-count" class="form-input">
                            <option value="">選択してください</option>
                            <option value="1-50">1〜50名</option>
                            <option value="51-100">51〜100名</option>
                            <option value="101-300">101〜300名</option>
                            <option value="301-500">301〜500名</option>
                            <option value="501-1000">501〜1,000名</option>
                            <option value="1001+">1,001名以上</option>
                        </select>
                    </div>

                    <!-- お問い合わせ内容 -->
                    <div>
                        <label for="message" class="form-label">
                            ご相談・お問い合わせ内容
                        </label>
                        <textarea id="message" name="message" rows="4" class="form-input" placeholder="例：詳しいサービス資料が欲しい、オプションについて相談したい"></textarea>
                    </div>

                    <!-- 個人情報保護方針 -->
                    <div class="">
                        <p class="text-xs text-gray-500">
                            お問い合わせいただく前に、
                            <!-- リンク先をprivacy.htmlに変更 -->
                            <a href="privacy.html" target="_blank" class="text-blue-600 hover:underline">個人情報保護方針</a>
                            をご確認ください。
                        </p>
                        <div class="flex items-center mt-2">
                            <input id="privacy-policy" name="privacy-policy" type="checkbox" required class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                            <label for="privacy-policy" class="ml-2 block text-sm text-gray-900">
                                個人情報保護方針に同意する
                                <span class="form-required">必須</span>
                            </label>
                        </div>
                    </div>

                    <!-- 送信ボタン -->
                    <div class="text-center pt-4">
                        <button type="submit" class="w-full md:w-auto bg-blue-600 text-white font-bold py-3 px-12 rounded-lg text-lg hover:bg-blue-700 transition duration-300 shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            同意して送信する
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-16">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2025 人材定着保険（仮称） All Rights Reserved.</p>
        </div>
    </footer>

</body>
</html>
